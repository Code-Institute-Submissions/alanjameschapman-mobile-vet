<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for SEO -->
    <meta
      name="description"
      content="Mobile Vet, Pets, Animals, Locum vet, UK vet, North Yorkshire Vet"
    />
    <meta name="keywords" content="Mobile Vet, Vet, Locum, North Yorkshire" />
    <title>Mobile Vet</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Mobile Vet</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars" style="color: #ffffff"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="services.html">Services</a></li>
          <li class="active"><a href="appointments.html">Appointments</a></li>
          <li><a href="the-team.html">The Team</a></li>
        </ul>
      </nav>
    </header>

    <!-- main content -->
    <main>
      <section id="hero-appointments">
        <div id="hero-text">
          <h2>
            Use the forms below to set up a consultation with one of our vets, at a time that suits you!
          </h2>
        </div>
      </section>
      <section class="flex-container">
        <div class="flex-item">
          <h3>Booking form</h3>
          <form action="thank-you.html" method="get">
            <label for="ownerFirstName">Owner First Name:</label>
            <input
              type="text"
              id="ownerFirstName"
              name="ownerFirstName"
              required
            /><br /><br />

            <label for="ownerLastName">Owner Last Name:</label>
            <input
              type="text"
              id="ownerLastName"
              name="ownerLastName"
              required
            /><br /><br />

            <label for="mobileNumber">Mobile Number:</label>
            <input
              type="tel"
              id="mobileNumber"
              name="mobileNumber"
              required
            /><br /><br />

            <label for="petName">Pet Name:</label>
            <input
              type="text"
              id="petName"
              name="petName"
              required
            /><br /><br />

            <label for="species">Species:</label>
            <input
              type="text"
              id="species"
              name="species"
              required
            /><br /><br />

            <label for="breed">Breed:</label>
            <input type="text" id="breed" name="breed" required />
            <br /><br />

            <label for="symptomSummary">How Can We Help?</label><br />
            <textarea
              id="symptomSummary"
              name="symptomSummary"
              rows="4"
              cols="30"
              required
            ></textarea
            ><br /><br />

            <input type="submit" value="Submit" />
          </form>
        </div>
        <div class="flex-item">
          <iframe
            src="https://calendly.com/alanjameschapman/"
            width="350px"
            height="350px"
            frameborder="0"
          ></iframe>
        </div>
      </section>
    </main>

    <!-- footer -->
    <footer>
      <ul id="social">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in new tab)"
            ><i class="fa-brands fa-square-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our X page (opens in new tab)"
          >
            <i class="fa-brands fa-square-x-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.linkedin.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Linkedin page (opens in new tab)"
          >
            <i class="fa-brands fa-linkedin"></i
          ></a>
        </li>
      </ul>
      <div><a href="#top">Click here to return to top of page.</a></div>
      <div>This page is for educational purposes only.</div>
    </footer>

    <!-- Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/92cf72c289.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
